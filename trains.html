<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking - TravelBook | IRCTC Train Tickets</title>
    <meta name="description" content="Book train tickets across India at TravelBook. Real-time availability, all classes, instant booking. Your trusted partner for railway reservations.">
    <link rel="stylesheet" href="style.css">
    <style>
        .page-header {
            background: linear-gradient(135deg, hsl(120 60% 45%) 0%, hsl(120 60% 55%) 100%);
            color: white;
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .page-icon {
            width: 5rem;
            height: 5rem;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .booking-form {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            margin: 2rem 0;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: hsl(var(--foreground));
        }
        
        .form-input, .form-select {
            padding: 0.75rem;
            border: 1px solid hsl(var(--border));
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: hsl(120 60% 45%);
            box-shadow: 0 0 0 3px hsl(120 60% 45% / 0.1);
        }
        
        .popular-routes {
            background: hsl(var(--muted));
            padding: 4rem 0;
        }
        
        .route-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .route-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .route-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .route-cities {
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .route-info {
            text-align: center;
        }
        
        .train-name {
            color: hsl(120 60% 45%);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .route-duration {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="logo">
                    <span class="logo-text">TravelBook</span>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="flights.html" class="nav-link">Flights</a>
                    <a href="cabs.html" class="nav-link">Cabs</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <a href="index.html" class="back-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m12 19-7-7 7-7"/>
                    <path d="M19 12H5"/>
                </svg>
                Back to Home
            </a>
            
            <div class="page-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="4" y="6" width="16" height="10" rx="2"/>
                    <circle cx="8" cy="18" r="2"/>
                    <circle cx="16" cy="18" r="2"/>
                    <path d="m8 6 4-4 4 4"/>
                    <path d="M12 2v4"/>
                </svg>
            </div>
            
            <h1 class="hero-title">Book Train Tickets</h1>
            <p class="hero-subtitle">Quick and easy train booking with real-time availability across India</p>
        </div>
    </section>

    <!-- Train Booking Form -->
    <section style="padding: 4rem 0;">
        <div class="container">
            <form class="booking-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">From</label>
                        <select class="form-select" required>
                            <option value="">Select departure station</option>
                            <option value="NDLS">New Delhi (NDLS)</option>
                            <option value="CSMT">Mumbai CST (CSMT)</option>
                            <option value="SBC">Bangalore City (SBC)</option>
                            <option value="MAS">Chennai Central (MAS)</option>
                            <option value="HWH">Kolkata Howrah (HWH)</option>
                            <option value="SC">Hyderabad (SC)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">To</label>
                        <select class="form-select" required>
                            <option value="">Select destination station</option>
                            <option value="NDLS">New Delhi (NDLS)</option>
                            <option value="CSMT">Mumbai CST (CSMT)</option>
                            <option value="SBC">Bangalore City (SBC)</option>
                            <option value="MAS">Chennai Central (MAS)</option>
                            <option value="HWH">Kolkata Howrah (HWH)</option>
                            <option value="SC">Hyderabad (SC)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Journey Date</label>
                        <input type="date" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Class</label>
                        <select class="form-select" required>
                            <option value="1A">First AC (1A)</option>
                            <option value="2A">Second AC (2A)</option>
                            <option value="3A">Third AC (3A)</option>
                            <option value="SL" selected>Sleeper (SL)</option>
                            <option value="2S">Second Seating</option>
                            <option value="CC">AC Chair Car</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Passengers</label>
                        <select class="form-select" required>
                            <option value="1">1 Passenger</option>
                            <option value="2">2 Passengers</option>
                            <option value="3">3 Passengers</option>
                            <option value="4">4 Passengers</option>
                            <option value="6">6 Passengers (Max)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Quota</label>
                        <select class="form-select">
                            <option value="GN">General</option>
                            <option value="TQ">Tatkal</option>
                            <option value="LD">Ladies</option>
                            <option value="SS">Senior Citizen</option>
                        </select>
                    </div>
                    
                    <div class="form-group" style="display: flex; align-items: end;">
                        <button type="submit" class="btn btn-primary" style="width: 100%; background: hsl(120 60% 45%);">
                            Check Availability
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Popular Routes Section -->
    <section class="popular-routes">
        <div class="container">
            <h2 class="section-title">Popular Train Routes</h2>
            
            <div class="widgets-grid" style="margin-top: 2rem;">
                <div class="route-card">
                    <div class="route-header">
                        <span class="route-cities">New Delhi</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="4" y="6" width="16" height="10" rx="2"/>
                            <circle cx="8" cy="18" r="2"/>
                            <circle cx="16" cy="18" r="2"/>
                        </svg>
                        <span class="route-cities">Mumbai</span>
                    </div>
                    <div class="route-info">
                        <div class="train-name">Rajdhani Express</div>
                        <div class="route-duration">16h 35m</div>
                    </div>
                </div>
                
                <div class="route-card">
                    <div class="route-header">
                        <span class="route-cities">Chennai</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="4" y="6" width="16" height="10" rx="2"/>
                            <circle cx="8" cy="18" r="2"/>
                            <circle cx="16" cy="18" r="2"/>
                        </svg>
                        <span class="route-cities">Bangalore</span>
                    </div>
                    <div class="route-info">
                        <div class="train-name">Shatabdi Express</div>
                        <div class="route-duration">4h 45m</div>
                    </div>
                </div>
                
                <div class="route-card">
                    <div class="route-header">
                        <span class="route-cities">Kolkata</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="4" y="6" width="16" height="10" rx="2"/>
                            <circle cx="8" cy="18" r="2"/>
                            <circle cx="16" cy="18" r="2"/>
                        </svg>
                        <span class="route-cities">Delhi</span>
                    </div>
                    <div class="route-info">
                        <div class="train-name">Duronto Express</div>
                        <div class="route-duration">17h 20m</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
